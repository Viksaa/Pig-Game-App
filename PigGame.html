<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Game</title>

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <!-- BUTTONS -->
        <button id="newGame"><span class="sign ion-ios-plus-outline"></span> NEW GAME</button>
        <button id="load"><span class="sign ion-ios-loop"></span> ROLL DICE</button>
        <button id="hold"><span class="sign ion-ios-download-outline"></span> HOLD</button>
        <input type="text" id="winningScore" placeholder="Final score">
        <!--  -->

        <img src="Images/dice-1.png" alt="Dice" id="dice">
        <img src="Images/dice-2.png" alt="Dice" id="dice2">

        <!-- PLAYERS -->
        <div class="player-0 activePlayer">
            <div class="content">
                <h1 id="play0" class="player-name">PLAYER 1</h1>
                <p id="score-0">32</p>
                <div class="current">
                    <span class="current-label">Current</span>
                    <span id="curr-0">0</span>
                </div>
            </div>
        </div>

        <div class="player-1">
            <div class="content">
                <h1 id="play1" class="player-name">PLAYER 2</h1>
                <p id="score-1">72</p>
                <div class="current">
                    <span class="current-label">Current</span>
                    <span id="curr-1">0</span>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <script src="challenges.js"></script>
</body>
</html>
